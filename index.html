<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Around The U.S.</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Around The U.S. — an interactive page where users can add, remove, or like photos"
    />
    <meta name="author" content="Gal Rozenzaft" />
    <meta name="keywords" content="U.S., photos, profile" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>

  <!-- Body -->

  <body>
    <div class="page">
      <header class="header">
        <a href="#" class="logo-title"></a>
      </header>
      <main class="content">

        <!-- Profile Section -->

        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/avatar.png"
            alt="Profile picture"
          />
          <h1 class="profile__name">Jacques Cousteau</h1>
          <p class="profile__about-me">Explorer</p>
          <button class="profile__edit-profile-button" type="button"></button>
          <button class="profile__add-button" type="button"></button>
        </section>

        <!-- Modal Container - Edit Profile -->

        <div class="modal modal_type-edit-profile modal_invisible">
          <div class="modal-wrapper">
            <div class="modal-container">
              <button
                class="modal-container__close-button modal-container__close-button_type-edit"
                type="button"
              ></button>
              <h2 class="modal-container__title">Edit profile</h2>
              <form class="form form_edit-profile-modal-container" name="profile">
                <fieldset class="form__fieldset">
                  <input
                    type="text"
                    id="name"
                    class="form__input"
                    placeholder="Name"
                    name="profilename"
                  />
                  <input
                    type="text"
                    id="about-me"
                    class="form__input"
                    placeholder="About Me"
                    name="profileaboutme"
                  />
                </fieldset>
                <button type="submit" class="form__submit-button"></button>
              </form>
            </div>
          </div>
        </div>

        <!-- Modal Container - Add New place -->

        <div class="modal modal_type-add-place modal_invisible">
          <div class="modal-wrapper">
            <div class="modal-container">
              <button
                class="modal-container__close-button modal-container__close-button_type-place"
                type="button"
              ></button>
              <h2 class="modal-container__title">New Place</h2>
              <form
                class="form form_add-place-modal-container"
                name="newplace"
              >
                <fieldset class="form__fieldset">
                  <input
                    type="text"
                    id="place-title"
                    class="form__input"
                    placeholder="Title"
                    name="place-title"
                  />
                  <input
                    type="url"
                    id="image-url"
                    class="form__input"
                    placeholder="Image URL"
                    name="image-url"
                  />
                </fieldset>
                <button type="submit" class="form__create-button"></button>
              </form>
            </div>
          </div>
        </div>

        <!-- Modal Container - Zoomed Place -->

        <div class="modal modal_type-open-place modal_invisible">
          <div class="modal-wrapper">
            <div class="modal-container modal-container_type-open-place">
              <button
                class="modal-container__close-button modal-container__close-button_type-place-modal"
                type="button"
              ></button>
              <img class="modal-container__image modal-container__image_type-place-modal" />
              <h2 class="modal-container__title modal-container__title_type-place-modal"></h2>
            </div>
          </div>
        </div>

        <!-- Places Cards -->

        <section class="photo-card-grid">
          <ul class="photo-card-grid__items"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2021 Around The U.S.</p>
      </footer>
    </div>

    <!-- Card Template -->

    <template id="card-template">
      <li class="photo-card-grid__item">
        <img class="item__image" />
        <h2 class="item__title"></h2>
        <button class="item__like-button" type="button"></button>
        <button class="item__delete-button" type="button"></button>
      </li>
    </template>

    <script src="./script/index.js"></script>
  </body>
</html>
